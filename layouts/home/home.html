<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HLS2VOD</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link href="home.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>

<header>
    <h1>HLS 2 VOD</h1>
</header>

<br>

<div class="container center">

    <h3>All Streams</h3>

    <div id="allStreamsDiv">

    </div>

    <template id="displayStreamTemplate">
        <div id="displayStreamDiv">
            <h5 id="streamNameText">Stream Name</h5>
            <div class="row">
                <div class="col s6">
                    <p id="currentShowText">Current Show</p>
                </div>
                <div class="col s6">
                    <p id="nextShowText">Next Show</p>
                </div>
                <div class="col s6">
                    <p id="recordingText">Recording...</p>
                </div>
                <div class="col s6">
                    <p id="recordingButton">Stop start recording Button</p>
                </div>
                <div class="col s6">
                    <p id="outputButton">View output Button</p>
                </div>
                <div class="col s6">
                    <p id="editStreamButton">Edit Stream Button</p>
                </div>
            </div>
        </div>
    </template>

    <button class="waves-circle waves-effect waves-light btn-floating btn-large pink darken-4 tooltipped modal-trigger"
            data-position="top"
            style="margin-bottom: 16px"
            data-target="modal"
            data-tooltip="Add new Stream" id="addStreamButton">
        <i class="material-icons">add</i>
    </button>
</div>

<div class="modal" id="modal">
    <div class="modal-content container center" id="addNewStreamDiv">
        <!--
        TODO
         For display Stream we'd like it to look like this:
         It should have how long it's been recording for,
         Also what show it's currently recording, how long left for that show,
         maybe also what's the next show?
         A button to the output directory of the stream
         Stop and start recording
        -->


        <h4>Add New Stream</h4>

        <div class="row">
            <p>Here is where information will go</p>
            <div class="input-field s1 col s4">
                <textarea class="materialize-textarea" id="streamNameTextArea"></textarea>
                <label for="streamNameTextArea">Stream Name</label>
            </div>
            <div class="input-field col s4">
                <textarea class="materialize-textarea" id="playListURLTextArea"></textarea>
                <label for="playListURLTextArea">m3u8 Playlist URL</label>
            </div>
            <div class="input-field col s4">
                <div class="file-field input-field">
                    <div class="waves-effect waves-light btn pink darken-4">
                        <span>Import Schedule</span>
                        <input accept=".csv" id="importScheduleFileInput" type="file">
                    </div>
                    <div class="file-path-wrapper">
                        <input class="file-path" type="text">
                    </div>
                </div>
            </div>
        </div>

        <button class="waves-effect waves-light btn pink darken-4" id="confirmAddStreamButton">
            Add Stream
        </button>
    </div>
</div>

</body>
<script src="home.js"></script>
</html>
